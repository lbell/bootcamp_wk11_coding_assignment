<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <title>Toe TicTac (Eww)</title>

  <body>
    <div class="container text-center">
      <h1>Toe Tic-Tac</h1>
      <p>It is <span id="who">X</span>'s turn.</p>
      <div id="board-grid">
        <div class="square" id="1" data-who=""></div>
        <div class="square" id="2" data-who=""></div>
        <div class="square" id="3" data-who=""></div>
        <div class="square" id="4" data-who=""></div>
        <div class="square" id="5" data-who=""></div>
        <div class="square" id="6" data-who=""></div>
        <div class="square" id="7" data-who=""></div>
        <div class="square" id="8" data-who=""></div>
        <div class="square" id="9" data-who=""></div>
      </div>

      <button type="button" class="btn btn-outline-primary my-4" onclick="clearBoard()">Clear Board</button>

      <div id="alert-box"></div>
    </div>
    <script src="index.js" />
  </body>
</html>
